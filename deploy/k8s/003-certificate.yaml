apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: snippetbox-crt
spec:
  secretName: snippetbox-crt
  dnsNames:
    - snippetbox.brennonloveless.com
  acme:
    config:
      - http01:
          ingressClass: nginx
        domains:
          - snippetbox.brennonloveless.com
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
