Parameters:
  BranchName:
    Description: GitHub branch name
    Type: String
    Default: master
  RepositoryName:
    Description: GitHub repository name
    Type: String
    Default: test
  GitHubOwner:
    Type: String
  GitHubSecret:
    Type: String
    NoEcho: true
  GitHubOAuthToken:
    Type: String
    NoEcho: true
Resources:
  ArtifactStoreBucket:
    Type: 'AWS::S3::Bucket'
  ArtifactStoreBucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref ArtifactStoreBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Sid: DenyUnEncryptedObjectUploads
            Effect: Deny
            Principal: '*'
            Action: 's3:PutObject'
            Resource: !Join
              - ''
              - - !GetAtt
                  - ArtifactStoreBucket
                  - Arn
                - /*
            Condition:
              StringNotEquals:
                's3:x-amz-server-side-encryption': 'aws:kms'
          - Sid: DenyInsecureConnections
            Effect: Deny
            Principal: '*'
            Action: 's3:*'
            Resource: !Join
              - ''
              - - !GetAtt
                  - ArtifactStoreBucket
                  - Arn
                - /*
            Condition:
              Bool:
                'aws:SecureTransport': false
  PipelineWebhook:
    Type: 'AWS::CodePipeline::Webhook'
    Properties:
      Authentication: GITHUB_HMAC
      AuthenticationConfiguration:
        SecretToken: !Ref GitHubSecret
      Filters:
        - JsonPath: $.ref
          MatchEquals: 'refs/heads/{Branch}'
      TargetPipeline: !Ref Pipeline
      TargetAction: SourceAction
      TargetPipelineVersion: !GetAtt
        - Pipeline
        - Version
      RegisterWithThirdParty: true
  SnippetboxCodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Description: Build your project
      ServiceRole: !Ref CodeBuildRole
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: deploy/build/buildspec.yml
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:2.0-1.12.0
        PrivilegedMode: True
        EnvironmentVariables:
          - Name: CURRENT_ENVIRONMENT
            Type: PLAINTEXT
            Value: staging
  Pipeline:
    Type: 'AWS::CodePipeline::Pipeline'
    Properties:
      RoleArn: !GetAtt
        - CodePipelineServiceRole
        - Arn
      Stages:
        - Name: Source
          Actions:
            - Name: SourceAction
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Version: 1
                Provider: GitHub
              OutputArtifacts:
                - Name: SourceOutput
              Configuration:
                Owner: !Ref GitHubOwner
                Repo: !Ref RepositoryName
                Branch: !Ref BranchName
                OAuthToken: !Ref GitHubOAuthToken
                PollForSourceChanges: false
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              OutputArtifacts:
                - Name: CodeBuild
              InputArtifacts:
                - Name: SourceOutput
              Configuration:
                ProjectName: !Ref SnippetboxCodeBuildProject
              RunOrder: 1
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactStoreBucket
  CodeBuildRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codebuild.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: CloudWatch
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: '*'
                Action:
                  - 'cloudwatch:*'
                Effect: Allow
              - Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/SnippetboxCodeBuildProject*:log-stream:*'
                Action:
                  - 'logs:*'
                Effect: Allow
        - PolicyName: S3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - 'arn:aws:s3:::snippetboxpipeline-artifactstorebucket-*'
                  - 'arn:aws:s3:::snippetboxpipeline-artifactstorebucket-*/*'
                Action:
                  - 's3:*'
                Effect: Allow
        - PolicyName: SSM
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - 'arn:aws:ssm:us-west-2:391324319136:parameter/COREOS_KUBERNETES/UTIL_SA_TOKEN'
                  - 'arn:aws:ssm:us-west-2:391324319136:parameter/COREOS_KUBERNETES/CA'
                Action:
                  - 'ssm:GetParameters'
                Effect: Allow
  CodePipelineServiceRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - codepipeline.amazonaws.com
            Action: 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: IAM
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: '*'
                Action:
                  - 'iam:PassRole'
                Effect: Allow
        - PolicyName: S3
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource:
                  - 'arn:aws:s3:::snippetboxpipeline-artifactstorebucket-*'
                  - 'arn:aws:s3:::snippetboxpipeline-artifactstorebucket-*/*'
                Action:
                  - 's3:*'
                Effect: Allow
        - PolicyName: CodeBuild
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: !Sub 'arn:aws:codebuild:${AWS::Region}:${AWS::AccountId}:project/SnippetboxCodeBuildProject*'
                Action:
                  - 'codebuild:*'
                Effect: Allow
        - PolicyName: CloudWatch
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: '*'
                Action:
                  - 'cloudwatch:*'
                Effect: Allow
              - Resource: !Sub 'arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/SnippetboxCodeBuildProject*:log-stream:*'
                Action:
                  - 'logs:*'
                Effect: Allow
